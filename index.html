<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventario</h1>
        <nav>
            <ul>
                <li><a href="#dailyRecordsSection">Registros Diarios</a></li>
                <li><a href="#accumulatedRecordsSection">Registros Acumulados</a></li>
                <li><a href="#reportSection">Generación de Reportes</a></li>
            </ul>
        </nav>
    </header>

    <section id="dailyRecordsSection">
        <h2>Registros Diarios</h2>
        <form id="dailyRecordForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" required>
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Añadir Registro</button>
        </form>
        <table id="dailyRecords">
            <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Cantidad</th>
            </tr>
        </table>
    </section>

    <section id="accumulatedRecordsSection">
        <h2>Registros Acumulados</h2>
        <table id="accumulatedRecords">
            <tr>
                <th>Mes</th>
                <th>Cantidad Total</th>
            </tr>
        </table>
    </section>

    <section id="reportSection">
        <h2>Generación de Reportes</h2>
        <label for="month">Mes:</label>
        <select id="month" name="month">
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>

        <label for="year">Año:</label>
        <select id="year" name="year">
            <!-- Puedes añadir más años según necesites -->
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <button onclick="generateMonthlyReport()">Reporte Mensual</button>
        <button onclick="generateDailyReport()">Reporte Diario</button>
        <button onclick="generateCumulativeReport()">Reporte Acumulativo</button>
        <div id="reportOutput">
            <!-- Espacio para mostrar los reportes -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
